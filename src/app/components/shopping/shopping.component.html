<div class="container-fluid">

    <header class="d-flex p-2 justify-content-between">
        <div><h2>Shopper</h2></div>
        <nav>
            <button class="btn">Home</button>
            <button (click)="CategoryChanged('electronics')" class="btn">Electronics</button>
            <button (click)="CategoryChanged('men\'sclothing')" class="btn">Men's fashion</button>
            <button (click)="CategoryChanged('women\'sclothing')" class="btn">Women's fashion</button>
            <button (click)="CategoryChanged('jewelery')" class="btn">Jewellery</button>
        </nav>
        <div>
            <button class="btn"><span class="bi bi-search"></span></button>
            <button class="btn"><span class="bi bi-heart"></span></button>
            <button class="btn"><span class="bi bi-person"></span></button>
            <button class="btn positon-relative" (click)="ToggleCart()" ><span class="bi bi-cart4"></span><span class="badge rounded-circle bg-danger position-absolute">0</span>{{CartItemsCount}}</button>
            
            
        </div>
    </header>

    <div class="bg-dark text-white text-center p-2">

        <i class="bi bi-lightning-charge-fill" style="color:red;"></i> HAPPY HOLIDAY DEALS ON EVERYTHING <i class="bi bi-lightning-charge-fill" style="color: red;"></i>

    </div>

    <section class="mt-3 row">
        <nav class="col-2">
            <div>
                <label class="form-label"><b>Select Category</b></label>

                <div>
                    <select (change)="CategoryChanged(category.value)" class="form-select" ngModel #category="ngModel">
                        <option *ngFor="let item of Categories" [value]="item">{{item | uppercase}}</option>
                      
                    </select>
                </div>
            </div>
            <div class="mt-2" *ngIf="isCartVisible">
                <h4>Your Cart</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartItems">
                            <td>
                                {{item.title}}
                            </td>
                            <td>
                                <img [src]="item.image" width="50" height="50">
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>

        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 450px;">

            <div *ngFor="let product of Products" class="card p-2 m-2 " style="width: 200px;">

                <img [src]="product.image" class="card-image-top" height="160px">
                <div class="card-header" style="height: 140px;">

                    <p>{{product.title}}</p>

                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span>{{product.rating.rate}} [{{product.rating.count}}]
                        </dd>
                    </dl>

                    <div class="card-footer">
                        <button (click)="AddToCart(product.id)" class="btn btn-danger w-100">

                            <span class="bi bi-cart4"></span> Add to Cart

                        </button>

                    </div>

                </div>
            
            </div>

           

        </main>
    </section>

</div>

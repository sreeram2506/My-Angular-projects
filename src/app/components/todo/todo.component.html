<div class="todo-app">
    <h1>Todo List</h1>
    <div class="input-container">
      <input type="text" [(ngModel)]="newTask" (keyup.enter)="addTask()" placeholder="Add a new task..." />
      <button (click)="addTask()">Add</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <span>{{ task.title }}</span>
        <button (click)="removeTask(i)">Remove</button>
        <button (click)="toggleComplete(i)">{{ task.completed ? 'Undo' : 'Complete' }}</button>
      </li>
    </ul>
  </div>

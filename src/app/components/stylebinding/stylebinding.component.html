<div class="container-fluid">
    <h3>Select styles</h3>
    <dl>
        <dt>Background</dt>
        <dd>
            <select [(ngModel)]="bgstyle">
                <option  value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Text color</dt>
        <dd>
            <select [(ngModel)]="textstyle">
                <option  value="red">Red</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Padding</dt>
        <dd>
            1<input [(ngModel)]="padding" type="range" min="1" max="50" value="1">
        </dd>
    </dl>
    <dd><button class="btn btn-primary" (click)="Applyclick()">Button</button></dd>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 400px;">

        <h1 [ngStyle]="styleobject">Wellcome To angular</h1>
    
    </div>
</div>
